<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Hazard Lab</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./gallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <div id="nav-placeholder"></div>

    <!-- Banner Section -->
    <div class="gallery-banner">
        <h1>Gallery</h1>
    </div>

    <div class="gallery">
        <img src="./gallery-images/group.jpg">
        <img src="./gallery-images/houseparty.png">
        <img src="./gallery-images/lecturing.jpg">
        <img src="./gallery-images/restaurant.jpg">
        <img src="./gallery-images/selfies.jpg">
        <img src="./gallery-images/testudo.jpg">
        <img src="./gallery-images/tree.jpg">
    </div>

    <!-- Bottom -->
    <div id="bottom-placeholder"></div>
    
    <script src="./script.js"></script>

    <script>
        fetch('./html/nav.html')
          .then(response => response.text())
          .then(data => {
            document.querySelector("#nav-placeholder").innerHTML = data;
            initializeHamburger(); // Re-initialize any JavaScript related to the navbar after loading it
          });
    </script>

    <script>
        fetch('./html/bottom.html')
            .then(response => {
                if (!response.ok) {
                throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('bottom-placeholder').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading header:', error);
            });
    </script>

</body>
</html>
