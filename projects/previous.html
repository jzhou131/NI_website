<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Name</title>
    <link rel="stylesheet" href="project_pages.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <div id="nav-placeholder"></div>

    <!-- Banner Section -->
    <div class="project-banner">
        <h1>Understanding the Impact of Wind on Fire Dynamics in Mass-Timber Compartment</h1>
    </div>

    <section class="project-container">
        <!-- Images Section -->
        <div class="project-images">
            <div class="image-gallery">
                <img src="response.png" alt="Project Image 1">
                <img src="uncertainties.png" alt="Project Image 2">
                <img src="loss.png" alt="Project Image 3">
            </div>
        </div>

    </section>

    <!-- Bottom -->
    <div id="bottom-placeholder"></div>

    
    <script src="../script.js"></script>
    
    <script>
        fetch('../html/nav_2.html')
          .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
          })
          .then(data => {
            document.querySelector("#nav-placeholder").innerHTML = data;
            if (typeof initializeHamburger === "function") {
              initializeHamburger(); // âœ… This function comes from script.js
            }
          })
          .catch(error => {
            console.error('Error loading header:', error);
          });
    </script>
      

    <script>
        fetch('../html/bottom_2.html')
            .then(response => {
                if (!response.ok) {
                throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('bottom-placeholder').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading header:', error);
            });
    </script>

</body>
</html>
