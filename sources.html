<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Sources</title>
    <link rel="stylesheet" href="./sources.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <div id="nav-placeholder"></div>

    <!-- Banner Section -->
    <div class="research-banner">
        <h1>Other Sources</h1>
    </div>

    <section class="source-category">
        <h2>Scholarship Resources</h2>
        <ul>
          <li><a href="https://fpe.umd.edu/graduate/prospective-students/financial-support" target="_blank">UMD FPE Graduate Student Scholarships</a></li>
        </ul>
    </section>


    <section class="source-category">
    <h2>Teaching</h2>
    <ul>
        <li><a href="https://eng.umd.edu/clark/faculty/1704/Shuna-Ni" target="_blank">Dr. Niâ€™s Homepage</a></li>
        <li><a href="https://fpe.umd.edu/course-schedule/course/ENFP405" target="_blank">ENFP405</a></li>
        <li><a href="https://mage.umd.edu/enfp621" target="_blank">ENFP621</a></li>
    </ul>
    </section>

    <!-- Bottom -->
    <div id="bottom-placeholder"></div>

    
    <script src="./script.js"></script>

    <script>
        fetch('./html/nav.html')
          .then(response => response.text())
          .then(data => {
            document.querySelector("#nav-placeholder").innerHTML = data;
            initializeHamburger(); // Re-initialize any JavaScript related to the navbar after loading it
          });
    </script>

    <script>
        fetch('./html/bottom.html')
            .then(response => {
                if (!response.ok) {
                throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('bottom-placeholder').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading header:', error);
            });
    </script>

</body>
</html>
