<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIJ Award</title>
    <link rel="stylesheet" href="news_page.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <div id="nav-placeholder"></div>

    <!-- Banner Section -->
    <div class="news-banner">
        <h1>Research Awarded by NIJ</h1>
    </div> 

    <section class="news">
        <h2>Research on non-damage detection techniques for fire investigation was awarded by NIJ</h2>
        <p>Paragraph of details on being awarded and what the project will entail</p>
        <img src="nij_logo.png" alt="News Image">
    </section>

    <!-- Bottom -->
    <div id="bottom-placeholder"></div>

    
    <script src="../script.js"></script>
    
    <script>
        fetch('../html/nav_2.html')
          .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
          })
          .then(data => {
            document.querySelector("#nav-placeholder").innerHTML = data;
            if (typeof initializeHamburger === "function") {
              initializeHamburger(); // âœ… This function comes from script.js
            }
          })
          .catch(error => {
            console.error('Error loading header:', error);
          });
    </script>
      

    <script>
        fetch('../html/bottom_2.html')
            .then(response => {
                if (!response.ok) {
                throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('bottom-placeholder').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading header:', error);
            });
    </script>

</body>
</html>
