<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interflam 2025</title>
    <link rel="stylesheet" href="news_page.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <div id="nav-placeholder"></div>

    <!-- Banner Section -->
    <div class="news-banner">
        <h1>Maria Presents at Interflam 2025 Conference</h1>
    </div> 

    <section class="news">
        <h2>Maria Presents at Interflam 2025 Conference</h2>
        <p>Maria presents at Interflam 2025 about the impact of architectural finishes on fire patterns. Read 
            more <a href="https://www.linkedin.com/feed/update/urn:li:activity:7345517354686054400/" target="_blank">here</a>.
        </p>
        <img src="interflam.jpeg" alt="News Image">
    </section>

    <!-- Bottom -->
    <div id="bottom-placeholder"></div>

    
    <script src="../script.js"></script>
    
    <script>
        fetch('../html/nav_2.html')
          .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.text();
          })
          .then(data => {
            document.querySelector("#nav-placeholder").innerHTML = data;
            if (typeof initializeHamburger === "function") {
              initializeHamburger(); // âœ… This function comes from script.js
            }
          })
          .catch(error => {
            console.error('Error loading header:', error);
          });
    </script>
      

    <script>
        fetch('../html/bottom_2.html')
            .then(response => {
                if (!response.ok) {
                throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('bottom-placeholder').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading header:', error);
            });
    </script>

</body>
</html>
